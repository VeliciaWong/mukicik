<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mukicik | Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <script src="//cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Roboto">
    <link rel="stylesheet" href="/assets/styling.css">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation" style="display: flex;">
        <div class="navbar-brand">
          <a class="header" href="/mukicik/home" style="text-decoration: none;">
                <h3>Mukicik</h3>
            </a>
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
          <div class="navbar-start" style="display: flex; align-items: center;">
            <div class="navbar-item" style="padding-right: 1rem;">
                <a class="navbar-item" href="/mukicik/home" style="text-decoration: none; color: #BA5624;">
                    Book List
                </a>
            </div>

            <div class="navbar-item">
                <a class="navbar-item" href="/mukicik/listofAuthor" style="padding-right: 1rem; text-decoration: none; color: #BA5624;">
                    List of Author
                </a>
            </div>

            <div class="navbar-item">
                <a class="navbar-item" href="/getAllData" style="padding-right: 1rem;">
                    <button class="inputBtn">INPUT BOOK</button>
                </a>
            </div>
          </div>
      </nav>

    <div class="container">
        <div class="content">
            <a href="/mukicik/deleteAllBook" class="deleteAllBtn">
                <button class="deleteButton">DELETE ALL</button>
            </a>
            <br><br>
            <table id="table_book" class="table">
                <thead>
                    <tr>
                    <th class="bookTitle" name="bookTitle">Book Title</th>
                    <th class="bookAuthor" name="bookAuthor">Author</th>
                    <th class="bookSynopis" name="bookDesc">Description</th>
                    <th></th>
                    </tr>
                </thead>
                <tbody style="text-align: center;"> 
                    <% for(var i = 0; i < bookListData.length; i++) { %>
                    <tr>
                        <td><a class="bookDetailLink" href="/mukicik/bookDetail/<%= bookListData[i].bookID %>"><%= bookListData[i].bookTitle %></a></td>
                        <td><%= bookListData[i].AuthorName %></td>
                        <td><%= bookListData[i].bookDescription %></td>
                        <td> <a href="/mukicik/deleteBook/delete/<%=bookListData[i].bookID%>" class="deleteBtn">
                            <i class="fa fa-trash fa-2x" aria-hidden="true" style="color: #BA5624;"></i>
                        </a></td>
                    </tr>
                    <% }; %>
                    
                </tbody>

            </table>
        </div>
    </div>

    
    <footer class="footer">
        &copy 2022 by Rizky & Veli
    </footer>

    <script>
        $(document).ready( function () {
        $('#table_book').DataTable();
    } );
    </script>
</body>
</html>
