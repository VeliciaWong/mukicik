    <div class="container">
        <div class="boxes">
            <h1 class="inputBook">Input Book</h1>
            <form action="/mukicik/newBook" method="POST" name="formBook" class="formBook">
                <div class="form-group">
                    <div class="bookTitleForm">
                        <input type="text" class="formField" id="bookTitle" name="bookTitle" placeholder="Book Title" required>
                        <label for="bookTitle" class="formLabel">Book Title</label>
                    </div>
            
                    <div class="bookAuthorForm">
                        <input type="text" class="formField" id="bookAuthor" name="bookAuthorName" placeholder="Author" required>
                        <label for="bookAuthor" class="formLabel">Author</label>
                    </div>
                    
                    <div class="bookGenreForm">
                        <input type="text" class="formField" id="bookGenre" name="bookGenre" placeholder="Book Genre" required>
                        <label for="bookGenre" class="formLabel">Book Genre</label>
                    </div>
                   
                    <div class="bookDescForm">
                        <textarea class="formField" id="bookDescription" name="bookDescription" placeholder="Description"></textarea>
                        <label for="bookDesc" class="formLabel">Description</label>
                    </div>
                    <button class="addButton" type="submit" id="addBtn">ADD</button>
                </div>
            </form>
        </div>
    </div>
