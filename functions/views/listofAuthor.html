<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mukicik | List of Author</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Roboto">
    <link rel="stylesheet" href="/assets/styling.css">
</head>
<body style="background-color: #FCDE9C;">
    <nav class="navbar" role="navigation" aria-label="main navigation" style="display: flex; background-color: #F6C28B;">
        <div class="navbar-brand">
          <a class="header" href="/mukicik/home" style="text-decoration: none;">
                <h3>Mukicik</h3>
            </a>
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
          <div class="navbar-start" style="display: flex; align-items: center;">
            <div class="navbar-item" style="padding-right: 1rem;">
                <a class="navbar-item" href="/mukicik/home" style="text-decoration: none; color: #BA5624;">
                    Book List
                </a>
            </div>

            <div class="navbar-item">
                <a class="navbar-item" href="/mukicik/listofAuthor" style="padding-right: 1rem; text-decoration: none; color: #BA5624;">
                    List of Author
                </a>
            </div>

            <div class="navbar-item">
                <a class="navbar-item" href="/getAllData" style="padding-right: 1rem;">
                    <button class="inputBtn">INPUT BOOK</button>
                </a>
            </div>
          </div>
      </nav>

    <div class="container">
        <div class="contents">
            <h3 style="color: #BA5624; font-family: 'Black Han Sans', sans-serif;">List of Author</h3>
            <ul class="listauthor">

                <tbody>
                    <% author_list.forEach(function(author) { %>
    
                    <li class="nav-item" style="color: #BA5624;">
                        <a href="/mukicik/listofAuthorBook/<%= author.AuthorID%>" style="color: #BA5624; font-size: 15pt;" name="AuthorName"><%= author.AuthorName%></a>
                    </li>
                    <% }); %>
                </tbody>
            </ul>
        </div>
    </div>

    
    <footer class="footer">
        &copy 2022 by Rizky & Veli
    </footer>

</body>
</html>
