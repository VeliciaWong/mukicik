<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mukicik | Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <script src="//cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Roboto">
    <link rel="stylesheet" href="/assets/styling.css">
</head>
<body>
    <div class="header">
        <div class="left">
            <a href="/mukicik/home">
                <h3>Mukicik</h3>
            </a>
        </div>
        
        <div class="right">
            <ul class="nav justify-content-center">
                <li class="nav-item" style="padding-right: 1rem;">
                    <a href="/mukicik/home" style="text-decoration: underline;"> <h5>Home</h5> </a>
                </li>
                <li class="nav-item" style="padding-right: 1rem;">
                    <a href="/mukicik/listofAuthor"> <h5>List of Author</h5> </a>
                </li>
                <li class="nav-item">
                    <a href="/getAllData"><button class="inputBtn">INPUT BOOK</button></a>
                </li>
            </ul>
        </div>
        
    </div>

    <div class="container">
        <div class="content">
            <a href="/mukicik/deleteAllBook" class="deleteAllBtn">
                <button class="deleteButton">DELETE ALL</button>
            </a>
            <br><br>
            <table id="table_book" class="table">
                <thead>
                    <tr>
                    <th class="bookTitle" name="bookTitle">Book Title</th>
                    <th class="bookAuthor" name="bookAuthor">Author</th>
                    <th class="bookSynopis" name="bookSynopis">Synopsis</th>
                    <th></th>
                    </tr>
                </thead>
                <tbody style="text-align: center;"> 
                    <% book_list.forEach(function(bong) { %>
                    <tr>
                        <td><%= bong.BookTitle %></td>
                        <td><%= bong.BookAuthor %></td>
                        <td><%= bong.BookDescription %></td>
                        <td> <a href="/mukicik/deleteBook/<%= bong.docId %>/delete" class="deleteBtn">
                            <i class="fa fa-trash fa-2x" aria-hidden="true" style="color: #BA5624;"></i>
                        </a></td>
                    </tr>
                    <% }); %>
                    
                </tbody>

            </table>
        </div>
    </div>

    
    <div class="footer">
        <h5> &copy 2022 by Rizky & Veli</h5>
    </div>

    <script>
        $(document).ready( function () {
        $('#table_book').DataTable();
    } );
    </script>
</body>
</html>
