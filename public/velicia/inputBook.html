<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mukicik</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styling.css">
</head>
<body>
    <div class="header" style="display: flex; justify-content: space-between;">
        <div class="left">
            <a href="/mukicik/home">
                <h3>Mukicik</h3>
            </a>
        </div>
        
        <div class="right" style="padding-right: 1rem;">
            <a href="/logout" class="logoutBtn"> 
                <i class="fa fa-sign-out fa-2x" aria-hidden="true"></i>
            </a>
        </div>

    </div>

    <div class="container-sm">
        <div class="boxes">
            <h1 class="inputBook">Input Book</h1>

            <form action="/mukicik/newBook" method="POST" name="formBook" class="formBook">
                <div class="form-group justify-content-center">
                    <div class="bookTitleForm">
                    <label for="bookTitle" class="bookTitle" style="font-weight: bold;">Book Title</label><br>
                    <input type="text" class="bookTitle" id="bookTitle" name="bookTitle" required>
                </div>
                <br>
                <div class="bookAuthorForm">
                    <label for="bookAuthor" class="bookAuthor" style="font-weight: bold;">Author</label><br>
                    <input type="text" class="bookAuthor" id="bookAuthor" name="bookAuthorName" required>
                </div>
                <br>
                <div class="bookGenreForm">
                    <label for="bookGenre" class="bookGenre" style="font-weight: bold;">Book Genre</label><br>
                    <input type="text" class="bookGenre" id="bookGenre" name="bookGenre" required>
                </div>
                <br>
                <div class="bookSynopsisForm">
                    <label for="bookDescription" class="bookDescription" style="font-weight: bold;">Synopsis</label><br>
                    <textarea rows="4" cols="50" class="bookDescription" id="bookDescription" name="bookDescription" form="formBook"></textarea>
                </div>
                <button class="addButton" type="submit" id="addBtn">ADD</button>
                </div>
            </form>
        </div>
    </div>


    <div class="footer">
        <h5 class="footerTitle"> &copy 2022 by Rizky & Veli</h5>
    </div>
</body>
</html>
