<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mukicik | List of Author</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Roboto">
    <link rel="stylesheet" href="/assets/styling.css">
</head>
<body style="background-color: #FCDE9C;">
    <div class="header" style="display: flex; justify-content: space-between; background-color: #F6C28B; align-items: center;">
        <div class="left">
            <a href="/mukicik/home">
                <h3>Mukicik</h3>
            </a>
        </div>
        
        <div class="right" style="font-family: 'Roboto', sans-serif; font-weight: bold; display: flex; justify-content: space-between; padding-right: 2rem;">
            <ul class="nav justify-content-center">
                <li class="nav-item" style="padding-right: 1rem;">
                    <a href="/mukicik/home"> <h5>Home</h5> </a>
                </li>
                <li class="nav-item" style="padding-right: 1rem;">
                    <a href=""  style="text-decoration: underline;"> <h5>List of Author</h5> </a>
                </li>
                <li class="nav-item">
                    <a href="/getAllData"><button class="inputBtn">INPUT BOOK</button></a>
                </li>
            </ul>
        </div>
        
    </div>

    <div class="container">
        <div class="contents">
            <h3 style="color: #BA5624; font-family: 'Black Han Sans', sans-serif;">List of Author</h3>
            <ul class="listauthor">

                <tbody>
                    <% author_list.forEach(function(author) { %>
    
                    <tr>
                        <td><%= author.AuthorName%></td>
                    </tr>
                    <% }); %>
                </tbody>

                <li class="nav-item" style="color: #BA5624;">
                    <a href="/listBookBasedAuthor" style="color: #BA5624; font-size: 18pt;">test</a>
                </li>
                
            </ul>
        </div>
    </div>

    
    <div class="footer" style="background-color: #F6C28B; padding-top: 1rem;">
        <h5> &copy 2022 by Rizky & Veli</h5>
    </div>

</body>
</html>
